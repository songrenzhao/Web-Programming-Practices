<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Loop While</title>
    </header>
    
    <body>
        <p id = "myPara">Javascript</p>
        <button onclick="initiateGame()">Play the game</button>
        <div id = "balance">Current Balance is: $1000</div>
        <script>
            var i = 0;
            while(i < 5){
                document.getElementById("myPara").innerHTML += "<br />" + i;
                i++;
            }
            function initiateGame(){
                var balance = 1000;
                var itemsBought = 0;
                document.getElementById("balance").innerHTML="";
                while(balance > 0){
                    var itemPrice = Math.floor(Math.random()*100);
                    if(itemPrice <= balance){
                        balance -= itemPrice
                        itemsBought++;
                        document.getElementById("balance").innerHTML += "<p> Purchase amount: $" + itemPrice + ". New Balance: $" + balance + ". </p>";
                    }
                }
            }
        </script>
    </body>
</html>

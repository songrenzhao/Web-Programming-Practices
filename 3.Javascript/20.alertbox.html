<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Alert Box</title>
    </header>
    
    <body>
        <p id = "myPara">Javascript</p>
        <script>
            window.alert("Welcome to our page!");
            var acceptCookies = window.confirm("Please confirm you accept cookies");
            if(acceptCookies == true)
                window.alert("You confirmed that you accept cookies");
            else
                window.alert("You do not accept cookies");
            
            var visitor = prompt("Please enter you name.");
            window.alert("Hi " + visitor + ", we wish you have a nice experience on our page! Don't forget to like us on Facebook");
        </script>
    </body>
</html>

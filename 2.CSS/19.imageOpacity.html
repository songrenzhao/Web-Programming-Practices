<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Opacity</title>
        <style>
            .image1{
                width: 450px;
                height: 400px;
                opacity: 0.4;
                margin-right: 30px;
            }
            .image2{
                width: 450px;
                height: 400px;
                opacity: 1;
            }
        </style>
    </head>
    
    <body>
        <img class="image1" src="Images/Hopetoun_falls.jpg">
        <img class="image2" src="Images/Hopetoun_falls.jpg">
    </body>
</html>
